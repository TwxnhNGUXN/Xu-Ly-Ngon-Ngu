
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chính tả</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        /* CSS for image background */
        body {
            background-color: #000; /* Set background color to black */
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333; /* Text color */
        }

        /* Content Section */
        .content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect to background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header, .footer {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background for header and footer */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Add a subtle shadow on hover */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .list-group-item {
            transition: all 0.3s;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
            color: #007bff; /* Change text color on hover */
            border-color: #dee2e6; /* Change border color on hover */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container content">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h2 class="display-5">Kiểm Tra Chính Tả</h2> <!-- Improved typography -->
            </div>
        </header>

        <div class="container my-4">
            <div class="row">
                <div class="col-md-8">
                    <label for="textToCheck" class="form-label">Văn bản cần kiểm tra:</label>
                    <textarea class="form-control" id="textToCheck" rows="5" placeholder="Nhập văn bản bạn muốn kiểm tra tại đây..."></textarea>
                    <button class="btn btn-primary mt-3">Kiểm tra</button>
                    <h3 class="mt-4">Văn bản sau khi chỉnh sửa:</h3>
                    <div class="card p-3 mt-3">
                        <div class="card-body" id="updatedText"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <h3 class="mb-3">Từ sai chính tả</h3>
                    <div id="listWrongText" class="list-group"></div>
                </div>
                <div class="col-md-2">
                    <h3 class="mb-3">Từ đúng chính tả</h3>
                    <div id="listRecommentText" class="list-group"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>Tác giả: Nguyễn Tuấn Anh, Nguyễn Phú Cao, Phạm Nguyễn Tuân</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
</body>
</html>
